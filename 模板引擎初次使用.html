<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/template-web.js"></script>
    <script src="./js/jquery.min.js"></script>
</head>

<body>
    <div id="box"></div>
    <script type="text/html" id="tpl-warp">
        <h2>{{title}}</h2>
        <div>
            姓名：<span>{{name}}</span>
        </div>
        <div>
            年龄：<span>{{age}}</span>
        </div>
        <div>
            会员：<span>{{if isVip==='true'}} true {{/if}}</span>
        </div>
        <div>
            注册时间：<span>{{regTime}}</span>
        </div>
        <ul>
            {{each hobby}}
            <li>{{$value}}</li>
            {{/each}}
        </ul>
    </script>
    <script>
        var data = {
            title: '用户信息',
            name: 'zs',
            age: 20,
            isVip: 'true',
            regTime: new Date(),
            hobby: ['吃饭', '睡觉', '打豆豆']
        }
        var dataStr = template('tpl-warp', data);
        $('#box').html(dataStr);
    </script>
</body>

</html>
