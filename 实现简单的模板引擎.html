<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/template-web.js"></script>
</head>

<body>
    <div></div>
    <script type="text/html" id="tpl">
        <div>姓名：{{name}}</div>
        <div>年龄：{{ age }}</div>
        <div>性别：{{ sex}}</div>
        <div>住址：{{address }}</div>
    </script>
    <script>
        var data = {
            name: 'zs',
            age: 20,
            sex: '男',
            address: '河南省濮阳市'
        }
        var addStr = template('tpl', data);
        $('div').html(addStr);
    </script>
</body>

</html>
