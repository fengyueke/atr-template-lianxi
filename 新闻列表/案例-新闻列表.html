<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/news.css" />
    <script src="./js/jquery.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/list.js"></script>
    <style>
        html {
            font-size: 50px;
        }
    </style>
</head>

<body>

    <div id="news-list">
    </div>
    <!-- 创建模板 -->
    <script type="text/html" id="tpl-list">
        {{each data}}
        <div class="news-item">
            <img class="thumb" src="{{'http://www.liulongbin.top:3006'+$value.img}}" alt="" id="imgS" />
            <div class="right-box">
                <h1 class="title">{{$value.title}}</h1>
                <div class="tags">
                    <span>{{$value.tags[0]}}</span>
                    <span>{{$value.tags[1]}}</span>
                    <span>{{$value.tags[2]}}</span>
                </div>
                <div class="footer">
                    <div>
                        <span>{{$value.source}}</span>&nbsp;&nbsp;
                        <span>{{$value.time | dataFormat}}</span>
                    </div>
                    <span>评论数：{{$value.cmtcount}}</span>
                </div>
            </div>
        </div>
        {{/each}}

    </script>
</body>

</html>
